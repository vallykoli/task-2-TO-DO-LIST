<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Your Personal To-Do Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .auth-container, .app-container {
            padding: 40px;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .task-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .task-input-container input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
        }

        .task-input-container input:focus {
            outline: none;
            border-color: #667eea;
        }

        .task-input-container button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .task-input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .tasks-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .task-item:hover {
            border-color: #667eea;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.1);
        }

        .task-item.completed {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .task-item input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-text {
            flex: 1;
            font-size: 1em;
            color: #333;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #ff3838;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-auth a:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state img {
            width: 100px;
            margin-bottom: 15px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úì TaskFlow</h1>
            <p>Stay organized, stay productive</p>
        </div>

        <div id="authContainer" class="auth-container">
            <div id="loginForm">
                <h2 style="margin-bottom: 25px; color: #333;">Welcome Back!</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" onclick="login()">Login</button>
                <div class="toggle-auth">
                    Don't have an account? <a onclick="showSignup()">Sign up</a>
                </div>
            </div>

            <div id="signupForm" class="hidden">
                <h2 style="margin-bottom: 25px; color: #333;">Create Account</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Choose a password">
                </div>
                <button class="btn btn-primary" onclick="signup()">Sign Up</button>
                <div class="toggle-auth">
                    Already have an account? <a onclick="showLogin()">Login</a>
                </div>
            </div>
        </div>

        <div id="appContainer" class="app-container hidden">
            <div class="user-info">
                <span class="user-name">üëã Hello, <span id="currentUser"></span></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <div class="task-input-container">
                <input type="text" id="taskInput" placeholder="What needs to be done?" onkeypress="if(event.key==='Enter') addTask()">
                <button onclick="addTask()">Add Task</button>
            </div>

            <div class="tasks-list" id="tasksList">
                <div class="empty-state">
                    <div style="font-size: 3em; margin-bottom: 10px;">üìù</div>
                    <p>No tasks yet. Add one to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let users = {};
        let tasks = {};

        function init() {
            const savedData = JSON.parse(localStorage.getItem('taskFlowData') || '{}');
            users = savedData.users || {};
            tasks = savedData.tasks || {};
        }

        function saveData() {
            localStorage.setItem('taskFlowData', JSON.stringify({ users, tasks }));
        }

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
        }

        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        }

        function signup() {
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value;

            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            if (users[username]) {
                alert('Username already exists');
                return;
            }

            users[username] = { password };
            tasks[username] = [];
            saveData();
            alert('Account created successfully!');
            showLogin();
            document.getElementById('signupUsername').value = '';
            document.getElementById('signupPassword').value = '';
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            if (!users[username] || users[username].password !== password) {
                alert('Invalid username or password');
                return;
            }

            currentUser = username;
            document.getElementById('authContainer').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            document.getElementById('currentUser').textContent = username;
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            renderTasks();
        }

        function logout() {
            currentUser = null;
            document.getElementById('authContainer').classList.remove('hidden');
            document.getElementById('appContainer').classList.add('hidden');
            showLogin();
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();

            if (!taskText) {
                alert('Please enter a task');
                return;
            }

            if (!tasks[currentUser]) {
                tasks[currentUser] = [];
            }

            tasks[currentUser].push({
                id: Date.now(),
                text: taskText,
                completed: false
            });

            saveData();
            input.value = '';
            renderTasks();
        }

        function toggleTask(id) {
            const task = tasks[currentUser].find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveData();
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks[currentUser] = tasks[currentUser].filter(t => t.id !== id);
            saveData();
            renderTasks();
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const userTasks = tasks[currentUser] || [];

            if (userTasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 10px;">üìù</div>
                        <p>No tasks yet. Add one to get started!</p>
                    </div>
                `;
            } else {
                tasksList.innerHTML = userTasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})">
                        <span class="task-text">${task.text}</span>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `).join('');
            }

            updateStats();
        }

        function updateStats() {
            const userTasks = tasks[currentUser] || [];
            const total = userTasks.length;
            const completed = userTasks.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        init();
    </script>
</body>
</html>
